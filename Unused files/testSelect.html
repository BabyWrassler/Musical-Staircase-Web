<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Selectable - Serialize</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
 
  <style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #selectable li { float: left; margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script>
  $(function() {
    $( "#selectable" ).selectable({
      stop: function() {
        var result = $( "#select-result" ).empty();
        $( ".ui-selected", this ).each(function() {
          var index = $( "#selectable li" ).index( this );
          result.append( " #" + ( index + 1 ) );
        });
      }
    });
  });
  </script>
</head>
<body>
 
<p id="feedback">
<span>You've selected:</span> <span id="select-result">none</span>.
</p>
 
<div class=\"div-mtable\">
<div class=\"div-mtable-row\">
<ol id="selectable">

  <li class="ui-widget-content"><div class=\"div-mtable-col\">Item 1</div></li>
  <li class="ui-widget-content"><div class=\"div-mtable-col\">Item 2</div></li>
  <li class="ui-widget-content"><div class=\"div-mtable-col\">Item 3</div></li>
  <li class="ui-widget-content"><div class=\"div-mtable-col\">Item 4</div></li>
  <li class="ui-widget-content"><div class=\"div-mtable-col\">Item 5</div></li>
  <li class="ui-widget-content"><div class=\"div-mtable-col\">Item 6</div></li>

</ol>
</div></div>
 
 
</body>
</html>
